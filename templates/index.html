{% extends "layout.html" %}
{% block body %}
<h1>Recent Events</h1>
{% for event in events %}
<div>
    <div>{{ event.created_on }} {{ event.event }} {{ event[1] }}
        <a href="{{ url_for("details", url=event.url) }}">View</a>
    </div> 
    <a href="{{ event.url }}" target="_blank">{{ event.url }}</a>
</div>
{% endfor %}
{% endblock %}
